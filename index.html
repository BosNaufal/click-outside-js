    <style>
      body {
        position: relative;
        height: 100%;
      }
      #app > div {
        padding: 15px;
      }
      #app > div {
        border: 1px solid black;
        display: inline-block;
        width: 30%;
        float: left;
        margin-right: 1%;
      }
      b {
        color: red;
        display: none;
      }

      #in {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Click Outside JS</h1>
    <div id="app">
      <div id="target" onclick="clickInside();">
        <span>Click Me Outside And Inside</span>
        <b id="out">Outside Me!</b>
        <b id="in">Inside Me!</b>
      </div>
    </div>

    <script src="./click-outside.min.js"></script>
    <script>

      // Define the element
      var el = document.getElementById('target');
      var outEl = document.getElementById('out');
      var inEl = document.getElementById('in');

      // Make New Click Outside Event
      var myEvent = new onClickOutside(el, function() {
        console.log("You've Just Clicked Outside The Box!");
        outEl.style.display = "block"
        inEl.style.display = "none"
      })

      // myEvent.remove() // To Remove Event Listener
      // myEvent.reinit() // To Reinit Event Listener

      // Handle Click Inside
      function clickInside() {
        console.log("Clicked Inside");
        outEl.style.display = "none"
        inEl.style.display = "block"
      }

    </script>
  </body>
